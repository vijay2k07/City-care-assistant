<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Health Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-thermometer-half"></i>
                    Heat Health Assistant
                </h1>
                <p class="subtitle">Get weather insights, AI health tips, and nearby places recommendations</p>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-map-marker-alt search-icon"></i>
                    <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off">
                    <button id="search-btn" class="search-btn">
                        <i class="fas fa-search"></i>
                        <span>Get Info</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loader" class="loader hidden">
            <div class="spinner"></div>
            <p class="loading-text">Fetching weather data and recommendations...</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-text"></span>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="results-container hidden">
            <!-- Weather Section -->
            <section class="weather-section">
                <div class="weather-header">
                    <h2 id="city-name" class="city-name"></h2>
                    <div class="weather-icon-container">
                        <i id="weather-icon" class="weather-icon"></i>
                    </div>
                </div>
                
                <div class="weather-grid">
                    <div class="weather-card">
                        <div class="weather-card-icon">
                            <i class="fas fa-cloud-sun"></i>
                        </div>
                        <div class="weather-card-content">
                            <h3>Condition</h3>
                            <p id="weather-description"></p>
                        </div>
                    </div>
                    
                    <div class="weather-card">
                        <div class="weather-card-icon">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <div class="weather-card-content">
                            <h3>Temperature</h3>
                            <p id="temperature"></p>
                        </div>
                    </div>
                    
                    <div class="weather-card">
                        <div class="weather-card-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="weather-card-content">
                            <h3>Humidity</h3>
                            <p id="humidity"></p>
                        </div>
                    </div>
                    
                    <div class="weather-card">
                        <div class="weather-card-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="weather-card-content">
                            <h3>Feels Like</h3>
                            <p id="heat-index"></p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- AI Health Tips Section -->
            <section class="ai-tips-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-brain"></i>
                        AI Health Suggestions
                    </h2>
                </div>
                <div class="ai-tips-content">
                    <div id="ai-tips-loading" class="ai-loading">
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <p>Generating personalized health tips...</p>
                    </div>
                    <div id="ai-tips-text" class="ai-tips-text hidden"></div>
                </div>
            </section>

            <!-- Nearby Places Section -->
            <section class="places-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-map-marker-alt"></i>
                        Nearby Places (within 5km)
                    </h2>
                </div>
                <div id="places-grid" class="places-grid">
                    <!-- Places will be dynamically inserted here -->
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
